<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>home</title>
  <link rel="stylesheet" href="../css/home.css">
</head>
<body>
  <div class="body">
    <div class="main">
      <div class="title">
        <h1>Home</h1>
        <button id="btnConta">sair da conta</button>
      </div>
      <hr>
      <div class="apresentacao">
        <h2 id="nome_res">Bem Vindo User!</h2>
      </div>
      <div class="informacoesPai">
          <div class="informacoes">
          <p>email:</p>
          <p id="email_res">teste@gmail.com</p>
          <p>senha:</p>
          <p id="senha_res">senha</p>
        </div>
      </div>
      <div id="atualizar">
        <div>
          <button id="btnAtualizacao">atualizar conta</button>
        </div>
        <div id="painel">
          <div id="painelHeader">
            <h1>atualizar conta</h1>
            <button id="btnSair">X</button>
          </div>
          <p id="info">campos não preenchidos não serão atualizados</p>
          <p>Novo email:</p>
          <input type="email" id="emailAtualizacao" placeholder="email">
          <p>Nova senha:</p>
          <div class="inputContainer">
            <input type="password" id="senhaAtualizacao" placeholder="senha">
            <button id="ocultar"><img src="../img/olho_senha.png" alt="imagem de um olho" height="37px" width="40px"></button>
          </div>
          <button id="btnConfirmar">Confirmar</button>          
        </div>
      </div>
    </div>
  </div>
  
<script src="../js/home.js"></script>
</body>

</html>
